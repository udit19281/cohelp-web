<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <ul class="nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'main:logout' %}">Log Out</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">Welcome {{user.username}}</a>
        </li>
    </ul>
    <h1 style="color:#0676d8;">This is our home with login</h1>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'main:login' %}">Log In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'main:register' %}">Register</a>
        </li>
    </ul>
    <h1>This is our home without login</h1>
        {% endif %}
    
    
</body>
</html>
