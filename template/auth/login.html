{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mango Login</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
  <meta name="theme-color" content="#7952b3">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body>

  <main class="main-container">
    <div class="container-fluid">
      <div class="row">
        
      </div>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}

      <div class="bg-box">
        <div class="bg1"></div>
        <div class="bg2"></div>
      </div>
      <form class="form" method="post" action="{% url 'authentication:login' %}">
        {% csrf_token %}
        <label for="username">Username</label>
        <div class="input-box">
          <ion-icon class="prefix" name="person-outline"></ion-icon>
          <input id="usernamef" type="text" name="username" placeholder="Enter Username" spellcheck="false" />
        </div>
        <label for="password">Password</label>
        <div class="input-box">
          <ion-icon class="prefix" name="lock-closed-outline"></ion-icon>
          <input id="passwordf" name="password" type="password" placeholder="Enter your password" spellcheck="false" />
          <ion-icon class="switch-btn" name="eye-off-outline"></ion-icon>
          <small class="float-right mr-auto" id="show" style="color:blue;">Show</small>
        </div>
        <button class="send-btn mt-1">login
          <ion-icon name="arrow-forward-circle-outline"></ion-icon>
        </button>
        <div class="mt-1">
          Don't have a Account? &nbsp;<a href="{%url 'authentication:signup' %}" style="color: lightgreen">Signup</a>
        </form>
      </div>
    </div>
  </main>
  <script src="{% static 'js/min.js' %}"></script>
  <script src="{% static 'js/vali-email.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" -->
    <!-- integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" -->
    <!-- crossorigin="anonymous"></script> -->
  <!-- <script src="{% static 'js/index.js' %}"></script> -->
</body>
